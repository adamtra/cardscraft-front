<div class="vw-100 vh-100 primary-bg">
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <mat-card class="col-12 col-md-6 col-lg-4">
                <div class="text-center w-100">
                    <h2 class="mb-3">Logowanie</h2>
                </div>
                <form [formGroup]="loginForm">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-icon matPrefix class="mr-3">account_box</mat-icon>
                        <input matInput placeholder="Email" formControlName="login" required>
                        <mat-error *ngIf="loginControl.invalid">{{loginError}}</mat-error>
                    </mat-form-field>
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-icon matPrefix class="mr-3">lock</mat-icon>
                        <input matInput type="password" placeholder="HasÅ‚o" formControlName="password" required>
                        <mat-error *ngIf="passwordControl.invalid">{{passwordError}}</mat-error>
                    </mat-form-field>
                    <button class="w-100 my-3" mat-raised-button color="primary" [disabled]="isDisabled"
                        (click)="login()">
                        Zaloguj
                    </button>
                </form>
                <button class="w-100 my-3" mat-raised-button routerLink="/register">
                    Rejestracja
                </button>
            </mat-card>
        </div>
    </div>
</div>
