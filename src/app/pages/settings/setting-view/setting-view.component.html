<mat-card>
    <mat-card-title>Zmień avatar</mat-card-title>
    <app-input-file (fileSelected)="changeImage($event)"></app-input-file>
    <div class="d-flex justify-content-center">
        <app-avatar #image [id]="null"></app-avatar>
    </div>
    <div class="d-flex">
        <div class="ml-auto">
            <button mat-raised-button routerLink="/">
                Powrót
            </button>
        </div>
    </div>
</mat-card>
