<div class="game-end">
    <div class="game-end__inner">
        <h3>{{gameEnd === 'win' ? 'Wygrana' : 'Porażka'}}</h3>
    </div>
    <mat-card>
        <div class="d-flex">
            <div class="col-6">
                <button
                    (click)="newGame()"
                    mat-raised-button
                    class="w-100"
                    color="primary">
                    Nowa gra
                </button>
            </div>
            <div class="col-6">
                <button
                    routerLink="/"
                    mat-raised-button
                    class="w-100">
                    Powrót do menu
                </button>
            </div>
        </div>
    </mat-card>
</div>
