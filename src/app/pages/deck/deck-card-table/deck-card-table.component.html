<app-ui-loader *ngIf="loading"></app-ui-loader>
<div [class.d-none]="loading">
    <div class="table-responsive mat-elevation-z8 my-3">
        <table mat-table [dataSource]="dataSource" matSort class="w-100">

            <ng-container matColumnDef="icon">
                <th mat-header-cell *matHeaderCellDef class="w-10"></th>
                <td mat-cell *matCellDef="let element" class="text-left pl-2">
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="showCard(element.id)">
                            <mat-icon>chrome_reader_mode</mat-icon>
                            <span>Widok karty</span>
                        </button>
                    </mat-menu>
                    <mat-checkbox [checked]="element.present" (change)="changeSelection($event, element)"></mat-checkbox>
                </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwa </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="damage">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Obrażenia </th>
                <td mat-cell *matCellDef="let element"> {{element.damage}} </td>
            </ng-container>

            <ng-container matColumnDef="health">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Życie </th>
                <td mat-cell *matCellDef="let element"> {{element.health}} </td>
            </ng-container>

            <ng-container matColumnDef="manaCost">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Koszt </th>
                <td mat-cell *matCellDef="let element"> {{element.manaCost}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
